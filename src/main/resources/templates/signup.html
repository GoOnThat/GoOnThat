<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/templates/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form action="" th:action th:object="${metaUserJoinDto}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label for="email">이메일</label>
      <input type="email" id="email" th:field="*{email}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{email}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}" />
    </div>
    <div>
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" th:field="*{nickname}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{nickname}" />
    </div>
    <div>
      <label for="number">기수</label>
      <input type="number" id="number" th:field="*{number}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{number}" />
    </div>
    <div>
      <label for="major">전공</label>
      <input type="text" id="major" th:field="*{major}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{major}" />
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='index.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
