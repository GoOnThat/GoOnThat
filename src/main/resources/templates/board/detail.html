<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta class="test" name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        table.table2 {
            border-collapse: separate;
            border-spacing: 1px;
            text-align: left;
            line-height: 1.5;
            border-top: 1px solid #ccc;
            margin: 20px 10px;
        }

        table.table2 tr {
            width: 50px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        table.table2 td {
            width: 100px;
            padding: 10px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        .comment {
            margin-top: 10px;
        }

        h6 {
            display: block;
            font-size: 0.67em;
            margin-block-start: 10px;
            margin-block-end: 20px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            text-align: end;
            font-weight: bold;
            margin-right: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .centered-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-button.cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<table style="padding-top:50px" align="center" width=750 border=0 cellpadding=2>
    <tr>
        <td height=20 align=center bgcolor=#ccc><font color=white>자유게시판</font></td>
    </tr>
    <tr>
        <td bgcolor=white>
            <table class="table2">
                <tr>
                    <td>카테고리</td>
                    <td th:text="${boardDetail.boardCategory}"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td th:text="${boardDetail.boardTitle}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <div id="contentDisplay"
                             style="border: 1px solid #ccc; padding: 5px; width: 600px; height: 200px; overflow-y: auto;"
                             th:text="${boardDetail.boardContent}"></div>
                    </td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td>
                        <!-- 작성자 이름을 클릭하면 모달창을 띄우는 JavaScript 함수를 호출 -->
                        <a href="#" onclick="openModal('${boardDetail.boardWriter}')">
                            <span th:text="${boardDetail.boardWriter}"></span>
                        </a>
                    </td>

                    <!-- 쪽지 보내기 모달창 -->
                    <div class="modal" id="sendMessageModal">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <a id="sendMessageLink" href="#" th:href="@{/messages/sendForm(receiverNickname=${boardDetail.boardWriter})}">쪽지 보내기</a>
                        </div>
                    </div>

                    <script>
                        function openModal(boardWriter) {
                            // 모달창 열기
                            var modal = document.getElementById("sendMessageModal");
                            modal.style.display = "block";
                        }

                        function closeModal() {
                            var modal = document.getElementById("sendMessageModal");
                            modal.style.display = "none";
                        }
                    </script>
                </tr>
                <tr th:if="${boardDetail.multiFilesList!=null}">
                    <td>첨부파일</td>
                    <td>
                        <div th:each="file : ${boardDetail.multiFilesList}">
                            <a class="card-text"
                               th:href="@{'/board/download?boardNo=' + ${boardDetail.boardNo} + '&fileNo=' + ${file.fileNo}}"
                               th:text="${file.getOriginFileName()}"></a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>작성일</td>
                    <td th:text="${boardDetail.getCreatedAt()}"></td>
                </tr>
                <tr>
                    <td>조회수</td>
                    <td th:text="${boardDetail.boardHits}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="like" th:onclick="'pushLike(' + ${boardDetail.boardNo} + ', ' + ${boardDetail.likeNo} + ')'"
                                th:unless="${boardDetail.isLiked}">좋아요</button>
                        <button type="button" id="delete" th:onclick="'deleteLike(' + ${boardDetail.boardNo} + ', ' + ${boardDetail.likeNo} + ')'"
                                th:if="${boardDetail.isLiked}">좋아요 취소</button>
                    </td>
                    <td>
                        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
                        <span th:id="'likeStatus-' + ${boardDetail.likeNo}" th:text="${boardDetail.likeCount}"></span>
                        <input type="submit" class="like-status-up" th:id="'likeStatusUp-' + ${boardDetail.likeNo}"
                               th:value="${boardDetail.likeCount}" style="display: none;">
                    </td>
                </tr>
            </table>
            <div class="centered-content">
                <form th:action="@{'/board/edit/' + ${boardNo}}" method="get">
                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit">수정</button>
                </form>

                <form th:action="@{'/board/detail/' + ${boardNo}}" method="post">
                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit">삭제</button>
                </form>
                <button onclick="location.href='/board/list'">목록</button>
            </div>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<input type="hidden" name="refBoardNo" th:value="${boardDetail.boardNo}">
<table align="center" width="500" border="0">
    <tr>
        <td>댓글</td>
        <td><textarea rows="5" cols="50" placeholder="내용을 작성하세요"
                      name="replyContents" id="replyContents" required="required"></textarea></td>
        <td>
            <button id="rSubmit" th:onclick="'submitComment(\'' + ${boardDetail.boardNo} + '\')'">등록하기</button>
        </td>
    </tr>
</table>


</table>
<table align="center" width="500" border="1" id="rtb">
    <thead>
    <td colspan="4"><b>댓글 목록(<span id="commentCount" th:text="${boardDetail.commentList.size()}"></span>)</b></td>
    </thead>
    <tbody id="commentList">
    <tr>
        <td width="100">작성자</td>
        <td>내용</td>
        <td width="100">시간</td>
        <td width="80"></td>
    </tr>
    <!-- 타임리프 반복문으로 댓글 목록을 표시 -->
    <tr th:each="comment : ${boardDetail.commentList}">
        <td th:if="${!comment.isCommentIsDeleted()}" th:text="${comment.getCommentWriter()}"></td>
        <td th:if="${!comment.isCommentIsDeleted()}">
            <span th:id="'comment-content-' + ${comment.commentNo}" th:text="${comment.commentContent}"></span>
            <input type="text" class="edit-comment-input" th:id="'edit-comment-input-' + ${comment.commentNo}"
                   th:value="${comment.commentContent}" style="display: none;">
        </td>
        <td th:if="${!comment.isCommentIsDeleted}" th:text="${comment.getCreatedDate()}"></td>
        <td th:if="${!comment.isCommentIsDeleted()}">
            <button class="edit-button" th:id="'edit-button-' + ${comment.commentNo}"
                    th:onclick="'editComment(\'' + ${comment.commentNo} + '\')'">수정
            </button>
            <button class="update-button" th:id="'update-button-' + ${comment.commentNo}"
                    th:onclick="'updateComment(\'' + ${comment.commentNo} + '\')'" style="display: none;">확인
            </button>
            <button class="delete-button" th:onclick="'deleteComment(\'' + ${comment.commentNo} + '\')'">삭제</button>
        </td>
    </tr>
    </tbody>
</table>

<script>

    function submitComment(boardNo) {
        const replyContents = $("#replyContents").val();
        const csrfToken = $("meta[name='_csrf']").attr("content");

        // 댓글 내용이 비어있는지 확인
        if (!replyContents.trim()) {
            alert("댓글 내용을 입력해주세요.");
            return;
        }
        $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
            if (options['type'].toLowerCase() === "post") {
                jqXHR.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            }
        });

        $.ajax({
            url: `/comment/${boardNo}`,
            data: {
                refBoardNo: boardNo,
                commentContent: replyContents
            },
            type: "POST",
            success: function (data, status, xhr) {
                // 등록 성공시 처리
                console.log(data);
                alert("댓글 등록이 완료되었습니다.");
                location.reload();
            },
            error: function (data) {

                // 등록 실패시 처리
                console.log(data);
                alert("권한이 없습니다.");
            }
        });
    }


    function deleteComment(commentNo) {
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var url = "/comment/" + commentNo;

        console.log(commentNo);
        $.ajax({
            url: url,
            type: "DELETE",
            beforeSend: function (xhr) {
                xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            },
            success: function (data, status, xhr) {
                // 수정 성공 시 처리
                console.log(data);
                alert("댓글 삭제가 완료되었습니다.");
                location.reload();
                // 댓글 목록을 다시 로딩하는 등의 작업 수행
            },
            error: function (data) {
                // 삭제 실패 시 처리
                console.log(data);
                alert("권한이 없습니다.");
            }
        });
    }

    function updateComment(commentNo) {
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var url = "/edit/" + commentNo;
        var updatedCommentContent = $("#edit-comment-input-" + commentNo).val();

        $.ajax({
            url: url,
            type: "PUT",
            beforeSend: function (xhr) {
                xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            },
            data: {commentContent: updatedCommentContent},
            success: function (data, status, xhr) {
                console.log(data);
                alert("댓글 수정이 완료되었습니다.");
                location.reload();
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                alert("권한이 없습니다.");
            }
        });
    }

    function editComment(commentNo) {
        var commentContentSpan = $("#comment-content-" + commentNo);
        var commentContentInput = $("#edit-comment-input-" + commentNo);
        var updateButton = $("#update-button-" + commentNo);
        var editButton = $("#edit-button-" + commentNo);

        commentContentSpan.hide();
        commentContentInput.show();
        updateButton.show();
        editButton.hide();
    }


    function pushLike(boardNo, likeNo) {
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var url = "/like/" + boardNo;

        $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
            if (options['type'].toLowerCase() === "post") {
                jqXHR.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            }
        });

        $.ajax({
            url: url,
            data: {
                boardNo: boardNo,
                likeNo: likeNo
            },
            type: "POST",
            success: function(data, status, xhr) {
                // 등록 성공시 처리
                console.log(data);
                alert("좋아요가 완료되었습니다.");
                location.reload();

                $("#like").hide();
                $("#delete").show();

                // 숨겨둔 좋아요 취소 버튼을 활성화
                $("#likeStatusUp-" + likeNo).show();

                // 좋아요 버튼을 비활성화
                $("#like").prop("disabled", true);

                // 좋아요 카운트를 업데이트
                var likeCount = data.length;
                $("#likeStatus-" + likeNo).text(likeCount);
            },
            error: function(data) {
                // 등록 실패시 처리
                console.log(data);
                alert("좋아요 등록 실패");
            }
        });
    }

    function deleteLike(boardNo, likeNo) {
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var url = "/like/" + boardNo;

        $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
            if (options['type'].toLowerCase() === "post") {
                jqXHR.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            }
        });

        $.ajax({
            url: url,
            data: {
                boardNo: boardNo,
                likeNo: likeNo
            },
            type: "POST",
            success: function(data, status, xhr) {
                // 등록 성공시 처리
                console.log(data);
                alert("좋아요 취소가 완료되었습니다.");
                location.reload();

                // 좋아요 취소 버튼을 숨기고, 좋아요 버튼을 보이도록 설정
                $("#delete").hide();
                $("#like").show();

                // 숨겨둔 좋아요 취소 버튼을 숨김
                $("#likeStatusUp-" + likeNo).hide();

                // 좋아요 버튼을 활성화
                $("#like").prop("disabled", false);
            },
            error: function(data) {
                // 등록 실패시 처리
                console.log(data);
                alert("좋아요 취소 실패");
            }
        });
    }
</script>
</body>

</html>
