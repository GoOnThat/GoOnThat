<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta class="test" name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        table.table2 {
            border-collapse: separate;
            border-spacing: 1px;
            text-align: left;
            line-height: 1.5;
            border-top: 1px solid #ccc;
            margin: 20px 10px;
        }

        table.table2 tr {
            width: 50px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        table.table2 td {
            width: 100px;
            padding: 10px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        .comment {
            margin-top: 10px;
        }

        h6 {
            display: block;
            font-size: 0.67em;
            margin-block-start: 10px;
            margin-block-end: 20px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            text-align: end;
            font-weight: bold;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<table style="padding-top:50px" align="center" width=750 border=0 cellpadding=2>
    <tr>
        <td height=20 align=center bgcolor=#ccc><font color=white>자유게시판</font></td>
    </tr>
    <tr>
        <td bgcolor=white>
            <table class="table2">
                <h6 th:text="${boardDetail.getCreatedAt()}"></h6>
                <tr>
                    <td>작성자</td>
                    <td th:text="${boardDetail.boardWriter}"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td th:text="${boardDetail.boardTitle}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <div id="contentDisplay"
                             style="border: 1px solid #ccc; padding: 5px; width: 600px; height: 200px; overflow-y: auto;"
                             th:text="${boardDetail.boardContent}"></div>
                    </td>
                </tr>
                <tr>
                    <td>카테고리</td>
                    <td th:text="${boardDetail.boardCategory}"></td>
                </tr>
                <tr>
                    <td>좋아요</td>
                    <td>
                        <button type="button">좋아요</button>
                        <span>0</span>
                    </td>

            </table>
        </td>
    </tr>
</table>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<input type="hidden" name="refBoardNo" value="${board.boardNo}">
<table align="center" width="500" border="0">
    <tr>
        <td>댓글</td>
        <td><textarea rows="5" cols="50" placeholder="내용을 작성하세요"
                      name="replyContents" id="replyContents" required="required"></textarea></td>
        <td>
            <button id="rSubmit">등록하기</button>
        </td>
    </tr>

</table>
<table align="center" width="500" border="1" id="rtb">
    <thead>
    <td colspan="4"><b id="rCount">댓글목록</b></td>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="centered-content">

    <form th:action="@{'/board/edit/' + ${boardNo}}" method="get">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">수정</button>
    </form>

    <form th:action="@{'/board/detail/' + ${boardNo}}" method="post">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">삭제</button>
    </form>
    <button onclick="location.href='/board/list'">목록</button>
</div>

<script>
    $('#rSubmit').on("click", function() {
        var replyContents = $("#replyContents").val();
        var refBoardNo = "[[${boardNo}]]";
        // console.log(document.getElementsByClassName("test"))
        // var refBoardNo = "";

        console.log(replyContents);
        console.log(refBoardNo);

        var csrfToken = $("meta[name='_csrf']").attr("content");
        $.ajaxPrefilter(function(options, originalOptions, jqXHR){
            if (options['type'].toLowerCase() === "post") {
                jqXHR.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            }
        });

        $.ajax({
            url: `/comment/${refBoardNo}`,
            data: {refBoardNo: refBoardNo,
                commentContent:replyContents
            },
            type: "POST",
            success: function(data, status, xhr) {
                // console.log("status = ", status);
                // console.log("data = " , data);
                if (status === "success") {
                    alert("등록 성공");
                    $('#replyContents').val('');

                    //getReplyList(); // 댓글 목록 갱신
                } else {
                    alert("등록 실패");
                }
            },
            error: function(result) {
                console.log(result);
                alert("등록 실패");
            }
        });

    });

    function getReplyList() {
        var refBoardNo = "[[${boardNo}]]";
        $.ajax({
            url: `/comment/${refBoardNo}`,
            type: "GET",
            data: {refBoardNo: refBoardNo},
            success: function(data,status,xhr) {
                var $tableBody = $('#rtb tbody');
                $tableBody.html('');
                $('#rCount').text("댓글 (" + data.length + ")");
                if (data != null) {
                    console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var $tr = $("<tr>");
                        var $rWriter = $("<td width='100'>").text(data[i].replyWriter);
                        var $rContent = $("<td>").text(data[i].replyContents);
                        var $rCreateDate = $("<td width='100'>").text(data[i].rCreateDate);
                        var $btnArea = $("<td width='80'>").append("<a href='modifyreply(" + board + ")'>수정</a>").append("<a href='#'>삭제</a>");

                        $tr.append($rWriter);
                        $tr.append($rContent);
                        $tr.append($rCreateDate);
                        $tr.append($btnArea);
                        $tableBody.append($tr);
                    }
                }
            },
            error: function() {
                console.log("요청실패");
            }
        });
    }
</script>
</body>

</html>
