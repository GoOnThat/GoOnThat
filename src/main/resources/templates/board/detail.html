<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table.table2 {
            border-collapse: separate;
            border-spacing: 1px;
            text-align: left;
            line-height: 1.5;
            border-top: 1px solid #ccc;
            margin: 20px 10px;
        }

        table.table2 tr {
            width: 50px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        table.table2 td {
            width: 100px;
            padding: 10px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        .comment {
            margin-top: 10px;
        }

        h6 {
            display: block;
            font-size: 0.67em;
            margin-block-start: 10px;
            margin-block-end: 20px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            text-align: end;
            font-weight: bold;
            margin-right: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .centered-content {
            display: flex;
            flex-direction: row;  /* 가로로 배치 */
            align-items: center;
            justify-content: center;
            gap: 10px;  /* 버튼들 사이의 간격 */
        }
        .modal-button.cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<table style="padding-top:50px" align="center" width=750 border=0 cellpadding=2>
    <tr>
        <td height=20 align=center bgcolor=#ccc><font color=white>자유게시판</font></td>
    </tr>
    <tr>
        <td bgcolor=white>
            <table class="table2">
                <h6 th:text="${boardDetail.getCreatedAt()}"></h6>
                <tr>
                    <td>작성자</td>
                    <td th:text="${boardDetail.boardWriter}"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td th:text="${boardDetail.boardTitle}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <div id="contentDisplay"
                             style="border: 1px solid #ccc; padding: 5px; width: 600px; height: 200px; overflow-y: auto;"
                             th:text="${boardDetail.boardContent}"></div>
                    </td>
                </tr>
                <tr>
                    <td>카테고리</td>
                    <td th:text="${boardDetail.boardCategory}"></td>
                </tr>
                <tr>
                    <td>좋아요</td>
                    <td>
                        <button type="button">좋아요</button>
                        <span>0</span>
                    </td>
                </tr>
                <tr>
                    <td>댓글</td>
                    <td>
                        <div>
                            <input type="text" id="commentInput" placeholder="댓글 작성">
                            <button type="button">등록</button>
                        </div>
                        <div id="commentDisplay"></div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<div class="centered-content">

    <form th:action="@{'/board/edit/' + ${boardNo}}" method="get">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">수정</button>
    </form>

    <form th:action="@{'/board/detail/' + ${boardNo}}" method="post">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">삭제</button>
    </form>
    <button onclick="location.href='/board/list'">목록</button>
</div>
</body>
</html>
