    <meta charset="UTF-8">
    <meta class="test" name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        table.table2 {
            border-collapse: separate;
            border-spacing: 1px;
            text-align: left;
            line-height: 1.5;
            border-top: 1px solid #ccc;
            margin: 20px 10px;
        }

        table.table2 tr {
            width: 50px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        table.table2 td {
            width: 100px;
            padding: 10px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }

        .comment {
            margin-top: 10px;
        }

        h6 {
            display: block;
            font-size: 0.67em;
            margin-block-start: 10px;
            margin-block-end: 20px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            text-align: end;
            font-weight: bold;
            margin-right: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .centered-content {
            display: flex;
            flex-direction: row; /* 가로로 배치 */
            align-items: center;
            justify-content: center;
            gap: 10px; /* 버튼들 사이의 간격 */
        }

        .modal-button.cancel {
            background-color: #f44336;
        }
    </style>
</head>

<table align="center" width="500" border="0">
    <tr>
        <td>댓글</td>
        <td><textarea rows="5" cols="50" placeholder="내용을 작성하세요"
                      name="replyContents" id="replyContents" required="required"></textarea></td>

</table>
<table align="center" width="500" border="1" id="rtb">
    <thead>
    <td colspan="4"><b id="rCount">댓글목록</b></td>
    </thead>
    <tbody id="commentList">
    <tr>
        <td width="100">작성자</td>
        <td>내용</td>
        <td width="100">시간</td>
        <td width="80"></td>
    </tr>
    <!-- 타임리프 반복문으로 댓글 목록을 표시 -->
    <tr th:each="comment : ${boardDetail.commentList}">
        <td th:text="${comment.metauser.getNickname()}"></td>
        <td th:text="${comment.commentContent}"></td>
        <td th:text="${comment.createdAt}"></td>
        <td>
            <a href="#" th:href="'modifyreply/' + ${boardDetail.boardNo}">수정</a>
            <a href="#">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function submitComment(boardNo) {
        const replyContents = $("#replyContents").val();
        const csrfToken = $("meta[name='_csrf']").attr("content");

        $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
            if (options['type'].toLowerCase() === "post") {
                jqXHR.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            }
        });

        $.ajax({
            url: `/comment/${boardNo}`,
            data: {
                refBoardNo: boardNo,
                commentContent: replyContents
            },
            type: "POST",
            success: function (data, status, xhr) {
                // 등록 성공시 처리
                console.log(data);
                alert("댓글 등록 성공");
                location.reload();
                // 댓글 목록을 다시 로딩하는 등의 작업 수행
            },
            error: function (data) {
                // 등록 실패시 처리
                console.log(data);
                alert("댓글 등록 실패");
            }
        });
    }
</script>
